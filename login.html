<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Caixa Multipark</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #0056b3;
        }
        
        .btn-login:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .test-users {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
        }
        
        .test-users h4 {
            margin-bottom: 10px;
            color: #007bff;
        }
        
        .test-user {
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .test-user:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-parking fa-3x" style="color: #007bff; margin-bottom: 15px;"></i>
                <h1>Caixa Multipark</h1>
                <p>Fa√ßa login para continuar</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn-login" id="login-btn">
                    <span id="login-text">Entrar</span>
                    <span id="loading-spinner" class="loading-spinner hidden"></span>
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" id="forgot-password-link">Esqueceu a password?</a>
            </div>
            
            <div class="test-users">
                <h4>Utilizadores Dispon√≠veis:</h4>
                <div class="test-user" onclick="fillLogin('jorgetabuada@airpark.pt', 'suapassword')">
                    üë§ jorgetabuada@airpark.pt / suapassword
                </div>
                <div class="test-user" onclick="fillLogin('teste@teste.pt', 'testepassword')">
                    üë§ teste@teste.pt / testepassword
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase - TOKEN CORRETO
        const SUPABASE_URL = 'https://uvcmgzhwiibjcygqsjrm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2Y21nemh3aWliamN5Z3FzanJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwNDE3NTUsImV4cCI6MjA2MzYxNzc1NX0.br9Ah2nlwNNfigdLo8uSWgWavZU4wlvWMxDMyClQVoQ';
        
        // Inicializar Supabase com tratamento de erro
        let supabaseClient;
        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase inicializado com sucesso');
        } catch (error) {
            console.error('‚ùå Erro ao inicializar Supabase:', error);
            document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    Erro de configura√ß√£o. Contacte o suporte.
                </div>
            `;
        }
        
        // Elementos do DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const alertContainer = document.getElementById('alert-container');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        
        // Verificar se j√° est√° logado
        document.addEventListener('DOMContentLoaded', async () => {
            if (!supabaseClient) return;
            
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (user) {
                    showAlert('J√° est√° autenticado! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Erro ao verificar utilizador:', error);
            }
        });
        
        // Fun√ß√£o para preencher login
        function fillLogin(email, password) {
            emailInput.value = email;
            passwordInput.value = password;
        }
        
        // Fun√ß√£o para mostrar alertas
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
        }
        
        // Fun√ß√£o para limpar alertas
        function clearAlert() {
            alertContainer.innerHTML = '';
        }
        
        // Fun√ß√£o para mostrar/esconder loading
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }
        
        // Evento de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!supabaseClient) {
                showAlert('Erro de configura√ß√£o. Recarregue a p√°gina.');
                return;
            }
            
            clearAlert();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos');
                return;
            }
            
            try {
                setLoading(true);
                console.log('üîê Tentando login com:', email);
                
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('‚ùå Erro Supabase:', error);
                    throw error;
                }
                
                console.log('‚úÖ Login bem-sucedido:', data);
                showAlert('Login realizado com sucesso!', 'success');
                
                // Redirecionar ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erro completo de login:', error);
                
                let errorMessage = 'Erro ao fazer login. Tente novamente.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Email ou password incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Por favor, confirme o seu email antes de fazer login.';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'Muitas tentativas de login. Tente novamente mais tarde.';
                } else if (error.message.includes('Invalid API key')) {
                    errorMessage = 'Erro de configura√ß√£o. Contacte o suporte t√©cnico.';
                } else if (error.message) {
                    errorMessage = `Erro: ${error.message}`;
                }
                
                showAlert(errorMessage);
            } finally {
                setLoading(false);
            }
        });
        
        // Reset de password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!supabaseClient) {
                showAlert('Erro de configura√ß√£o. Recarregue a p√°gina.');
                return;
            }
            
            const email = emailInput.value.trim();
            if (!email) {
                showAlert('Por favor, insira o seu email primeiro');
                return;
            }
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                
                showAlert('Email de recupera√ß√£o enviado! Verifique a sua caixa de entrada.', 'success');
                
            } catch (error) {
                console.error('Erro ao enviar reset de password:', error);
                showAlert('Erro ao enviar email de recupera√ß√£o. Tente novamente.');
            }
        });
        
        console.log('üîê Sistema de autentica√ß√£o carregado!');
        console.log('üìß Utilizadores dispon√≠veis:');
        console.log('- jorgetabuada@airpark.pt');
        console.log('- teste@teste.pt');
    </script>
</body>
</html>
